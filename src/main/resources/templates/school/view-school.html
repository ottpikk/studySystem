<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View school</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class ="container-fluid">
  <div th:replace="fragments/navbar"></div>
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold"><span th:text="${school.name}"></span></h1>

          <div class="mb-3 row">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="id" th:value="${school.id}">
            </div>
          </div>
        <div class="mb-3 row">
          <label for="city" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="city" th:value="${school.city}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="phone" th:value="${school.phone}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="status" th:value="${school.isActive} ? 'Active' : 'Not active'">
          </div>
        </div>
        <a class="btn btn-outline-info mb-3" type="button" href="/school">Back</a>
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments/scripts"></div>
</body>
</html>
